<h1> Hangman! </h1>

<div class = "container">
<div ng-removeWord(word)= "addWord()">
<form action="javascriopt:void(0);" ng-model="addWord()">
<input type="text" id="secretWord" ng-model="newWord">
<button>Add word</button>
</form>
</div>
<div>

<ul ng-repeat = {"word in Words"}>
  {{newWord.games}}
<ul>

<ul>
<button ng-click = "removeWord(word)">a</button>
<button ng-click = "removeWord(word)">b</button>
<button ng-click = "removeWord(word)">c</button>
<button ng-click = "removeWord(word)">d</button>
<button ng-click = "removeWord(word)">e</button>
<button ng-click = "removeWord(word)">f</button>
<button ng-click = "removeWord(word)">g</button>
<button ng-click = "removeWord(word)">h</button>
<button ng-click = "removeWord(word)">i</button>
<button ng-click = "removeWord(word)">j</button>
<button ng-click = "removeWord(word)">k</button>
<button ng-click = "removeWord(word)">l</button>
<button ng-click = "removeWord(word)">m</button>
<button ng-click = "removeWord(word)">n</button>
<button ng-click = "removeWord(word)">o</button>
<button ng-click = "removeWord(word)">p</button>
<button ng-click = "removeWord(word)">q</button>
<button ng-click = "removeWord(word)">r</button>
<button ng-click = "removeWord(word)">s</button>
<button ng-click = "removeWord(word)">t</button>
<button ng-click = "removeWord(word)">u</button>
<button ng-click = "removeWord(word)">v</button>
<button ng-click = "removeWord(word)">w</button>
<button ng-click = "removeWord(word)">x</button>
<button ng-click = "removeWord(word)">y</button>
<button ng-click = "removeWord(word)">z</button>
</ul>

</div>
      <!-- Hangman -->
      <svg width="500" height="550">

        <!-- Hanger -->
        <polyline points="400,500 100,500 150,500 150,100 320,100 320,150"
                  style="fill:none;stroke:black;stroke-width:15" />

        <!-- body -->
        <line ng-show="points >= 2" x1="320" y1="190" x2="320" y2="360"/>
        <!-- left arm -->
        <line ng-show="points >= 3" x1="320" y1="260" x2="250" y2="230"/>
        <!-- Right arm -->
        <line ng-show="points >= 4" x1="320" y1="260" x2="390" y2="230"/>
        <!-- left leg -->
        <line ng-show="points >= 5" x1="320" y1="360" x2="250" y2="450"/>
        <!-- Right leg -->
        <line ng-show="points >= 6" x1="320" y1="360" x2="390" y2="450"/>
        <!-- head -->
        <circle ng-show="points >= 1" cx="320" cy="190" r="40" fill="white" />
      </svg>

</div>
